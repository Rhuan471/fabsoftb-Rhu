<main class="container">
    <h2>Administradores</h2>
  
    <a routerLink="/administradores/novo" class="btn btn-primary mb-3">Novo Administrador</a>
  
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Registro</th>
          <th>Ações</th> </tr>
      </thead>
      <tbody>
        @for (umAdministrador of listaAdministrador; track umAdministrador.id) {
          <tr>
            <td>{{ umAdministrador.nome }}</td>
            <td>{{ umAdministrador.registro }}</td> <td>
              <button (click)="alterar(umAdministrador)" class="btn btn-secondary btn-sm me-2">Alterar</button>
              <button (click)="excluir(umAdministrador)" class="btn btn-danger btn-sm">Excluir</button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="3" class="text-center">Nenhum administrador encontrado.</td>
          </tr>
        }
      </tbody>
    </table>
  </main>
