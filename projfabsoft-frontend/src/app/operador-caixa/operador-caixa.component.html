<main class="container">
    <h2>Clientes</h2>

    <a routerLink="/clientes/novo">Novo</a>

    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matricula</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umOperadorCaixa of listaOperadoresCaixa">
                <td>{{umCliente.nome}}</td>
                <td>{{umOperadorCaixa.matricula}}</td>
            </tr>
        </tbody>

    </table>
</main>
